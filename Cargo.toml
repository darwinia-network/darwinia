[build-dependencies]
vergen = '3'

[profile.release]
panic = 'unwind'

[[bin]]
name = 'darwinia'
path = 'node/src/main.rs'

[workspace]
members = [
	"node/cli",
    "node/executor",
    "node/primitives",
    "node/runtime",
    "node/rpc-client",
    "srml/token/ring",
    "srml/token/kton",
    "srml/support",
	"srml/try",
]

exclude = ["node/runtime/wasm"]

[package]
authors = ['Parity Technologies <admin@parity.io>']
build = 'build.rs'
edition = '2018'
name = 'node-template'
version = '1.0.0'

