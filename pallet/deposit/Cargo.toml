[package]
authors.workspace = true
description       = "Darwinia deposit mechanism implementation."
edition.workspace = true
name              = "darwinia-deposit"
readme            = "README.md"
version.workspace = true

[dependencies]
# crates.io
codec      = { workspace = true }
ethabi     = { workspace = true }
log        = { workspace = true }
scale-info = { workspace = true }

# darwinia
darwinia-ethtx-forwarder = { workspace = true }
dc-types                 = { workspace = true }

# frontier
fp-evm = { workspace = true }

# polkadot-sdk
frame-support    = { workspace = true }
frame-system     = { workspace = true }
pallet-timestamp = { workspace = true }
sp-core          = { workspace = true }
sp-runtime       = { workspace = true }
sp-std           = { workspace = true }
# polkadot-sdk optional
frame-benchmarking = { workspace = true, optional = true }

[dev-dependencies]
# polkadot-sdk
pallet-balances = { workspace = true, features = ["std"] }
sp-io           = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
	# crates.io
	"codec/std",
	"ethabi/std",
	"log/std",
	"scale-info/std",

	# darwinia
	"darwinia-ethtx-forwarder/std",

	# frontier
	"fp-evm/std",

	# polkadot-sdk
	"frame-support/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	# polkadot-sdk optional
	"frame-benchmarking?/std",
]

runtime-benchmarks = [
	# darwinia
	"darwinia-ethtx-forwarder/runtime-benchmarks",

	# polkadot-sdk
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	# polkadot-sdk optional
	"frame-benchmarking/runtime-benchmarks",
]

try-runtime = [
	# darwinia
	"darwinia-ethtx-forwarder/try-runtime",

	# polkadot-sdk
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-timestamp/try-runtime",
	"sp-runtime/try-runtime",
]
