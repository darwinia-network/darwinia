[package]
authors.workspace = true
description       = "Darwinia parachain staking."
edition.workspace = true
name              = "darwinia-staking"
readme            = "README.md"
version.workspace = true

[dependencies]
# crates.io
codec      = { workspace = true }
ethabi     = { workspace = true }
log        = { workspace = true }
scale-info = { workspace = true }

# darwinia
darwinia-ethtx-forwarder = { workspace = true }
dc-inflation             = { workspace = true }
dc-types                 = { workspace = true }
# darwinia optional
darwinia-deposit = { workspace = true, optional = true }

# frontier
fp-evm = { workspace = true }

# polkadot-sdk
frame-support     = { workspace = true }
frame-system      = { workspace = true }
pallet-authorship = { workspace = true }
pallet-session    = { workspace = true }
sp-core           = { workspace = true }
sp-runtime        = { workspace = true }
sp-std            = { workspace = true }
# polkadot-sdk optional
frame-benchmarking = { workspace = true, optional = true }

[dev-dependencies]
# crates.io
pretty_env_logger = { version = "0.5" }
serde             = { version = "1.0", features = ["derive"] }

# darwinia
darwinia-deposit = { workspace = true, features = ["std"] }

# polkadot-sdk
pallet-balances  = { workspace = true, features = ["std"] }
pallet-session   = { workspace = true, features = ["std"] }
pallet-timestamp = { workspace = true, features = ["std"] }
pallet-treasury  = { workspace = true, features = ["std"] }
sp-io            = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
	# crates.io
	"codec/std",
	"ethabi/std",
	"log/std",
	"scale-info/std",

	# darwinia
	"darwinia-ethtx-forwarder/std",
	"dc-inflation/std",
	# darwinia optional
	"darwinia-deposit?/std",

	# frontier
	"fp-evm/std",

	# polkadot-sdk
	"frame-support/std",
	"frame-system/std",
	"pallet-authorship/std",
	"pallet-balances/std",
	"pallet-session/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	# polkadot-sdk optional
	"frame-benchmarking?/std",
]

runtime-benchmarks = [
	# darwinia
	"darwinia-deposit",
	"darwinia-ethtx-forwarder/runtime-benchmarks",

	# polkadot-sdk
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]

try-runtime = [
	# darwinia
	"darwinia-ethtx-forwarder/try-runtime",

	# polkadot-sdk
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-authorship/try-runtime",
	"sp-runtime/try-runtime",
]
